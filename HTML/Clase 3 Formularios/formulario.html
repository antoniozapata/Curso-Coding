<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curriculum Antonio Zapata</title>
</head>
<body>
    <header>
        <h1>Curriculum Vitae de Antonio José Zapata Diaz</h1>
        <p>Calle Guabairo, 5. 28047 Madrid</p>
        <a href="mailto:antoniojosezapata@gmail.com">antoniojosezapata@gmail.com</a>
    </header>
    <main>
        <div>
            <form action="url" method="post">
                <label for="user_name">Nombre completo:</label>
                    <input type="text" name="user_name" placeholder="Nombre completo" value="una sugerencia">
                <label for="email">email:</label>
                    <input type="email" name="user_email" placeholder="Tú email">
                <label for="password">Password:</label>
                    <input type="password" name="user_password" placeholder="Password">
                <label for="url">Dirección Web</label>
                    <input type="url" name="user_link" placeholder="Dirección Web">
                <label for="number">Nro DNI</label>
                    <input type="number" name="user_number" placeholder="Nro DNI">
                <label for="color">Color favorito</label>
                    <input type="color" name="user_color" placeholder="Color favorito">
                <label for="descripcion">Descripción:</label>
                    <textarea id="story" name="story" placeholder="Describe tu problema"></textarea>
                <label for="banco">Seleccione el banco:</label>
                <select id="banco" name="banco">
                  <option>Bankia</option>
                  <option>Sabadell</option>
                  <option>Santander</option>
                  <option>Cajamar</option>
                </select>
                <fieldset>
                    <legend>Programas conocidos</legend>
                    <div>
                        <input type="checkbox" id="programas" name="programas" value="galac" checked>
                        <label for="galac">Gálac</label>
                    </div>
                    <div>
                        <input type="checkbox" id="saint" name="saint" value="saint">
                        <label>Saint</label>
                    </div>
                    <div>
                        <input type="checkbox" id="sap" name="sap" value="sap">
                        <label>SAP</label>
                        </div>
                </fieldset>
                <fieldset>
                    <legend>¿Cuál es tu programa favorito?</legend>
                    <div>
                        <input type="radio" id="galac" name="galac" value="galac">
                        <label for="galac">Gálac</label>
                    </div>
                    <div>
                        <input type="radio" id="saint" name="galac" value="saint">
                        <label for="saint">Saint</label>
                    </div>
                    <div>
                        <input type="radio" id="sap" name="galac" value="sap">
                        <label for="sap">SAP</label>
                    </div>
                </fieldset>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
<footer>
