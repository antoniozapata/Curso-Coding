<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Intranet de Pagos Antonio Zapata</title>
</head>
<body>
    <header>
        <h1>Intranet de Pagos</h1>
        <p>ENVÍANOS LOS DATOS DE TUS PAGOS</p>
        <p>Av. Sanatorio del Ávila Centro Empresarial Ciudad Center, Torre C, Piso1 - Urb. Boleíta Norte. Caracas Dtto Capital 1071</p>
        <p>Teléfono: 0212-718.18.11</p>
        <a href="mailto:aliados@galac.com">aliados@galac.com</a>
    </header>
    <main>
        <div>
            <form action="url" method="post" enctype="multipart/form-data">
                <label for="factura">Número de Factura*</label>
                <input type="text" name="factura" id="factura" placeholder="Nro de factura" required>
                <label for="cliente">Nombre del Cliente*</label>
                <input type="text" name="cliente" id="cliente" placeholder="Nombre de cliente" required>    
                <label for="email_aliado">Email del Aliado*</label>
                <input type="email" name="email_aliado" id="email_aliado" placeholder="email" required>
                <label for="banco">Seleccione el banco:</label>
                <select id="banco" name="banco">
                    <option>Bankia</option>
                    <option>Sabadell</option>
                    <option>Santander</option>
                    <option>BBVA</option>
                </select> 
                <label for="tipo_de_pago">Tipo de Pago:</label>
                <select id="tipo_de_pago" name="tipo_de_pago">
                    <option>Transferencia</option>
                    <option>Depósito</option>
                </select> 
                <label for="fecha_de_pago">Fecha de pago*</label>
                <input type="date" name="fecha_de_pago" id="fecha_de_pago" required>     
                <label for="comentario">Comentario*</label>
                <textarea id="comentario" name="comentario" placeholder="Comentario adicional" required></textarea>
                <input type="file" name="archivo">
                <input type="reset" value="Borrar todo">
                <button type="submit">Enviar pago</button>
            </form>
        </div>
    </main>
<footer>
    <hr />
    <p>Copyright Antonio Zapata 2019</p>
</footer>
</body>
</html>
